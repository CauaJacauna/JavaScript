<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        var n1 = Number(prompt('Digite o 1° número: '))
        var n2 = Number(prompt('Digite o 2° número: '))

        var soma = n1 + n2
        document.write(`O valor da soma de ${n1} + ${n2} é igual a ${soma}`)

    </script>
    
</body>
</html>
