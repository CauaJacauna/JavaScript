<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
        
var salario = parseFloat(prompt("Digite o seu salário: "));

var gastosMensais = [];

for (let i = 1; i <= 8; i++) {
  var gasto = parseFloat(prompt(`Digite o gasto mensal ${i}:`));
  gastosMensais.push(gasto);
}

var totalGastos = gastosMensais.reduce((acc, gasto) => acc + gasto, 0);

var saldoRestante = salario - totalGastos;

if (saldoRestante >= 0) {
  document.write(`Seu saldo restante é de R$ ${saldoRestante.toFixed(2)}. Você está dentro do seu orçamento.`);
} else {
  document.write(`Atenção! Você ultrapassou seu orçamento. Seu saldo negativo é de R$ ${saldoRestante.toFixed(2)}.`);
}
  </script>
</body>
</html>
