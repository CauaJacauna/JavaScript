<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
        // Solicita ao usuário que insira o salário
var salario = parseFloat(prompt("Digite o seu salário: "));

// Cria um array para armazenar os gastos mensais
var gastosMensais = [];

// Loop para coletar 8 gastos mensais do usuário
for (let i = 1; i <= 8; i++) {
  var gasto = parseFloat(prompt(`Digite o gasto mensal ${i}:`));
  gastosMensais.push(gasto);
}

// Calcula a soma dos gastos mensais
var totalGastos = gastosMensais.reduce((acc, gasto) => acc + gasto, 0);

// Calcula o saldo restante subtraindo os gastos totais do salário
var saldoRestante = salario - totalGastos;

// Exibe o saldo restante
if (saldoRestante >= 0) {
  document.write(`Seu saldo restante é de R$ ${saldoRestante.toFixed(2)}. Você está dentro do seu orçamento.`);
} else {
  document.write(`Atenção! Você ultrapassou seu orçamento. Seu saldo negativo é de R$ ${saldoRestante.toFixed(2)}.`);
}
  </script>
</body>
</html>
