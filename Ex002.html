//FIBONACCI

function calcularFibonacci(n) {
  let fibonacci = [0, 1];

  for (let i = 2; i < n; i++) {
    fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
  }

  return fibonacci;
}

const n = 10; // Substitua por quantos números da série você deseja calcular
const resultado = calcularFibonacci(n);
console.log(resultado);
